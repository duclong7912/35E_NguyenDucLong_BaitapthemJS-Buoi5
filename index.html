<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập JS Buổi 4</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Condensed:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- CSS-->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="main">
        <div class="container">
            <div class="main__header">
                <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                      <button class="nav-link active" id="pills-home-tab" data-toggle="pill" data-target="#pills-bai1" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Bài tập 1</button>
                    </li>
                    <li class="nav-item" role="presentation">
                      <button class="nav-link" id="pills-profile-tab" data-toggle="pill" data-target="#pills-bai2" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Bài tập 2</button>
                    </li>
                </ul>
            </div>
            <div class="main__content">
                <div class="tab-content container" id="pills-tabContent">
                    <div class="tab-pane fade show active" id="pills-bai1" role="tabpanel" aria-labelledby="pills-home-tab">
                        <div class="main__title">
                            <h5>
                                <i class="fa-solid fa-sack-dollar"></i>
                                Tính thuế thu nhập cá nhân
                            </h5>
                        </div>
                        <div class="main__body">
                            <div class="main__nhapso">
                                <input id="hoTen" type="text" placeholder="Nhập họ tên">
                                <input id="thuNhapNam" type="number" placeholder="Tổng thu nhập năm">
                                <input id="soNguoi" type="number" placeholder="Số người phụ thuộc">
                            </div>
                            <div class="main__button"> 
                                <button id="btnTinhThue" class="btn" onclick="thueCaNhan()">
                                    Tính thuế
                                </button>
                            </div>
                            <div class="main__ketqua">
                                <i class="fa-solid fa-arrow-turn-up"></i>
                                <input class="form-control" type="text" readonly>
                                <p id="showThue"></p>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="pills-bai2" role="tabpanel" aria-labelledby="pills-profile-tab">
                        <div class="main__title">
                            <h5>
                                <i class="fa-solid fa-money-bill"></i>
                                Tính tiền cáp
                            </h5>
                        </div>
                        <div class="main__body">
                            <div class="main__nhapso">
                                <select id="chonLoai" class="main__thanhvien" onchange="taoInput()">
                                    <option class="thanhvien" value="chonKhachHang">--Chọn loại khách hàng--</option>
                                    <option value="nhaDan">Nhà dân</option>
                                    <option id="doanhNghiep" value="doanhNghiep">Doanh nghiệp</option>;
                                </select>
                                <input id="khachHang" type="text" placeholder="Nhập mã khách hàng">;
                                <input id="soKenh" type="number" placeholder="Số kênh cao cấp">;
                            </div>
                            <div id="taoInput">

                            </div>
                            <div class="main__button">
                                <button id="btnTienCap" class="btn" onclick="tinhTienCap()">
                                    Tính tiền cáp
                                </button>
                            </div>
                            <div class="main__ketqua">
                                <i class="fa-solid fa-arrow-turn-up"></i>
                                <input class="form-control" type="text" readonly>
                                <p id="showTienCap"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./baitap1.js"></script>
    <script src="./baitap2.js"></script>
    <!-- JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
